<!DOCTYPE html>
<html lang="en">
<head>
  <title>Virtual Lab Log In</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

  <body class="login-pf">
<div class="login-pf-page">



  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
        <header class="login-pf-page-header">
            <img class="login-pf-brand" src="{{ url_for('static', filename='portal_logo.png') }}" alt="Virtual Lab logo" />
            <p><br /><br /></p>
        </header>
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <div class="card-pf">
              <header class="login-pf-header">
                <h1>Log in to the lab</h1>

                {% if err %}
                <div class="alert alert-danger">
                  <span class="pficon pficon-error-circle-o"></span>
                  <strong>{{ err }}</strong>
                </div>
                {% endif %}

              </header>
              <form method="post">
                <div class="form-group">
                  <label class="sr-only" for="inputName">Your name</label>
                  <input type="string" class="form-control  input-lg" id="inputName" name="inputName" placeholder="Your name" required>
                </div>
                <div class="form-group">
                  <label class="sr-only" for="inputTitle">Your title</label>
                  <input type="string" class="form-control  input-lg" id="inputTitle" name="inputTitle" placeholder="Your title" required>
                </div>
                <div class="form-group">
                  <label class="sr-only" for="inputEmail">Email address</label>
                  <input type="email" class="form-control  input-lg" id="inputEmail"  name="inputEmail" placeholder="Your email address" required>
                </div>
                <div class="form-group">
                  <label class="sr-only"  for="inputPassword">Password
                  </label>
                  <input type="password" class="form-control input-lg" id="inputPassword" name="inputPassword" placeholder="Password" required>
                </div>
                <input type="submit" class="btn btn-primary btn-block btn-lg" value="Log In" />
              </form>
            <p class="login-pf-signup"><br />Your instructor will provide you with the password.<br /><br /></p>
            </div><!-- card -->

          </div><!-- col -->
        </div><!-- row -->
      </div><!-- col -->
    </div><!-- row -->
  </div><!-- container -->
</div><!-- login-pf-page -->


  </body>

</html>
